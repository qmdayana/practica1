<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
       
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>

        <!--Crear un tipo de menu(pestaÃ±as)-->
        <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
                    <li><a data-toggle="tab" href="#menu1">Menu 1</a></li>
                  </ul>
                  
                  <div class="tab-content">
                    <div id="home" class="tab-pane fade in active">
                      <h3>HOME</h3>
                      <p>Some content.</p>
                    </div>
                    <div id="menu1" class="tab-pane fade">
                      <h3>Menu 1</h3>
                      <p>Some content in menu 1.</p>
                    </div>
                  </div>


<form class="form-vertical">

    
<h2>REGISTRO</h2>
<div class="text-center">
        <img 
        src="https://thumbs.dreamstime.com/b/icono-de-la-muestra-del-usuario-s%C3%ADmbolo-de-la-persona-avatar-humano-84519083.jpg" 
          height="150px" onclick="alert('Dayana Has hecho clic')">

</div>
    

    <div class="form-group">
        <br/><label for="txtNombre" >Nombres:</label> 
        <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese nombre">
    </div>
        

        <div class="form-group">
<label for="txtApellidos">Apellidos:</label>
<input type="text" class="form-control" id="txtApellidos" placeholder="Ingrese apellidos">
        </div>



<div class="form-group">
    <label for="Telefono">Telefono:</label>
    <input type="text" class="form-control" id="Telefono" placeholder="Ingrese telefono">
</div>
        

<br/><label for="radio" >Genero:</label> 
<div class="form-group">
       
        <div class="form-check-inline">
                <label class="form-check-label">
                    <input name="genero" type="radio" value="M" class="form-check-input"> Masculino 
                </label>
        </div>
        <div class="form-check-inline">
                <label class="form-check-label">
                    <input name="genero"  type="radio" value="F" class="form-check-input"> Femenino 
                </label>
        </div>
        <div class="form-check-inline">
                <label class="form-check-label">
                    <input name="genero"  type="radio" value="L" class="form-check-input"> LGBTI 
                </label>
        </div>
    </div>




    
<div class = "form-group"  >
      <label for="Email"> Email: </label>
  <input type="email" class="form-control" id="Email" placeholder="Ingrese e-mail">
</div>



<div class= "icono-de-la-muestra-del-usuario-s%C3%ADmbolo-de-la-persona-avatar-humano-84519083">
<label for="img">Foto:</label>
<input name="txtFoto" type="file"/>        
</div>



<br/><label for="checkbox" >Habiladades:</label> 
<div class="checkbox">
        <label><input type="checkbox" value="P">Programacion</label>
</div>
  
<div class="checkbox">
        <label><input type="checkbox" value="D">Diseno</label>
</div>
  

<div class="checkbox">
        <label><input type="checkbox" value="BD">Base de Datos</label>
</div>
  

<div class="checkbox">
        <label><input type="checkbox" value="ED">Estructura de Datos</label>
</div>
  



        <br/>
        <button type="button" class="btn btn-primary btn-sm">Guardar</button>
        <button type="reset" class="btn btn-danger btn-sm">Cancelar</button>
        
    </form>   


    </body>
</html>
